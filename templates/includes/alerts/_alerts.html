<div id="message" class="container">

    <!-- Switching 'error' for 'danger' to trigger bootstrap styling -->
    <div class="alert

        {% if message.tags == 'error' %}
            alert-danger
        {% else %}
            alert-{{ message.tags }}
        {% endif %}

        alert-dismissible text-center mt-4"
        role="alert">

        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            Error:
            {% else %}
            {{ message.tags|title }}
            {% endif %}
        </strong>
        {{ message }}
    </div>
</div>
