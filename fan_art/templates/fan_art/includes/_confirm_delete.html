<!-- MODAL -->
<div class="modal" tabindex="-1" role="dialog" id="exampleModal" data-toggle="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <h5 class="modal-title">Please Confirm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

        </div>

        <div class="modal-body">
          <p>
            Hey, are you sure you want to delete this beautiful
            piece of art?
          </p>

        </div>
        <div class="modal-footer">

          <button type="button" class="glow-button" data-dismiss="modal">
            <span class="icon">
              <i class="fas fa-chevron-left"></i>
            </span>
            <span>Cancel</span>
          </button>

          <!-- DELETE -->
          <form action="{% url 'delete_art' fan_art.id %}" method="POST">
            {% csrf_token %}

            <button class="delete-button">
              <span class="icon">
                <i class="fas fa-trash-alt"></i>
              </span>
              <span>Delete</span>
            </button>
          </form>


        </div>

      </div>
    </div>
  </div>
